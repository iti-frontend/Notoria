<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notoria | Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons css -->
    <link rel="stylesheet" href="assets/css/icons.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="vh-100 bg-dark-subtle">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <!-- form sections -->
                <div class="col-lg-7 d-flex align-items-center text-center">
                  <div class="card-body p-4 p-lg-5 pb-0 pb-lg-0 text-black">
                    <!-- Start Page Title -->
                    <div
                      class="d-flex align-items-center justify-content-center gap-2 mb-3 pb-1"
                    >
                      <spam id="logo"></spam>
                      <span class="h1 fw-bold mb-0">Notoria</span>
                    </div>

                    <h5
                      class="fw-normal mb-3 pb-3 fw-semibold"
                      style="letter-spacing: 1px"
                    >
                      Join us and get started
                    </h5>
                    <!-- End Page Title -->

                    <!-- Start Registration Form -->
                    <form
                      class="d-flex flex-column gap-3"
                      id="registerForm"
                      novalidate
                    >
                      <!-- User Name input -->
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="icon-user"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          id="userNameInput"
                          aria-label="Username"
                          aria-describedby="username"
                        />
                        <div class="invalid-feedback"></div>
                      </div>

                      <!-- Email Input -->
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="icon-envelope"></i
                        ></span>
                        <input
                          type="email"
                          id="emailInput"
                          class="form-control"
                          placeholder="email"
                          aria-label="email"
                          aria-describedby="email"
                        />
                        <div class="invalid-feedback"></div>
                      </div>

                      <!-- Password Inout -->
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                        <input
                          type="password"
                          id="passwordInput"
                          class="form-control"
                          placeholder="enter your password"
                          aria-label="password"
                          aria-describedby="password"
                        />
                        <button
                          class="input-group-text toggle-password"
                          data-target="passwordInput"
                          type="button"
                        >
                          <i class="icon-eye-slash"></i>
                        </button>
                        <div class="invalid-feedback"></div>
                      </div>

                      <!-- rePassword Inout -->
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                        <input
                          type="password"
                          id="rePasswordInput"
                          class="form-control"
                          placeholder="Enter your password again"
                          aria-label="rePassword"
                          aria-describedby="rePassword"
                        />
                        <button
                          class="input-group-text toggle-password"
                          data-target="rePasswordInput"
                          type="button"
                        >
                          <i class="icon-eye-slash"></i>
                        </button>
                        <div class="invalid-feedback"></div>
                      </div>

                      <!-- phone Inout -->
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="icon-phone"></i
                        ></span>
                        <input
                          type="tel"
                          id="phoneInput"
                          class="form-control"
                          placeholder="Enter your phone"
                          aria-label="phone"
                          aria-describedby="phone"
                        />
                        <div class="invalid-feedback"></div>
                      </div>

                      <button
                        class="btn btn-dark btn-lg btn-block d-flex justify-content-center align-items-center"
                        type="submit"
                        id="register"
                      >
                        sign up
                      </button>
                    </form>
                    <!-- End Registration Form -->
                    <div
                      class="login__methods d-flex gap-3 justify-content-center align-items-center my-4"
                    >
                      <button>
                        <i class="icon-google"></i>
                      </button>
                      <button>
                        <i class="icon-facebook"></i>
                      </button>
                      <button>
                        <i class="icon-github"></i>
                      </button>
                    </div>
                    <p class="pb-lg-2 text-center">
                      already have account ?
                      <a href="login.html" style="color: #393f81">login here</a>
                    </p>
                  </div>
                </div>
                <!-- image sections -->
                <div class="col-md-6 col-lg-5 d-none d-lg-block">
                  <img
                    src="assets/images/authentication.webp"
                    alt="girl taking notes"
                    class="img-fluid h-100"
                    style="border-radius: 0 1rem 1rem 0"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
