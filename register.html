<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notoria | Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/mdb.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="vh-100 bg-dark-subtle">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <!-- form sections -->
                <div
                  class="col-md-6 col-lg-7 d-flex align-items-center text-center"
                >
                  <div class="card-body p-4 p-lg-5 pb-0 pb-lg-0 text-black">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2 mb-3 pb-1"
                    >
                      <a href="#" id="logo" class=""></a>
                      <span class="h1 fw-bold mb-0">Notoria</span>
                    </div>

                    <h5
                      class="fw-normal mb-3 pb-3 fw-semibold"
                      style="letter-spacing: 1px"
                    >
                      Sign into your account
                    </h5>
                    <form class="d-flex flex-column gap-3">
                      <!-- User Name input -->
                      <div class="form-floating">
                        <input
                          type="text"
                          id="userNameInput"
                          class="form-control"
                          placeholder="Enter your user name"
                        />
                        <label for="userNameInput">User Name</label>
                        <div
                          id="userNameInputFeedback"
                          class="invalid-feedback"
                        ></div>
                      </div>

                      <!-- Email Input -->
                      <div class="form-floating">
                        <input
                          type="email"
                          id="emailInput"
                          class="form-control"
                          placeholder="Enter your Email"
                        />
                        <label for="emailInput">Email address</label>
                        <div
                          id="emailInputFeedback"
                          class="invalid-feedback"
                        ></div>
                      </div>

                      <!-- Password Inout -->
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control"
                          id="passwordInput"
                          placeholder="Password"
                        />
                        <label for="password">Password</label>
                        <div
                          id="passwordInputFeedback"
                          class="invalid-feedback"
                        ></div>
                      </div>

                      <!-- rePassword Inout -->
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control"
                          id="rePasswordInput"
                          placeholder="rePassword"
                        />
                        <label for="rePasswordInput"
                          >Enter your password again</label
                        >
                        <div
                          id="rePasswordInputFeedback"
                          class="invalid-feedback"
                        ></div>
                      </div>

                      <!-- phone Inout -->
                      <div class="form-floating">
                        <input
                          type="tel"
                          class="form-control"
                          id="phoneInput"
                          placeholder="Enter your phone"
                        />
                        <label for="phoneInput">Phone Number</label>
                        <div
                          id="phoneInputFeedback"
                          class="invalid-feedback"
                        ></div>
                      </div>

                      <button
                        class="btn btn-dark btn-lg btn-block d-flex justify-content-center align-items-center"
                        type="submit"
                        id="register"
                      >
                        sign up
                      </button>
                    </form>
                    <div
                      class="login__methods d-flex gap-3 justify-content-center align-items-center my-4"
                    >
                      <button>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-google"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
                          />
                        </svg>
                      </button>
                      <button>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-facebook"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
                          />
                        </svg>
                      </button>
                      <button>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-github"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                          />
                        </svg>
                      </button>
                    </div>
                    <p class="pb-lg-2 text-center">
                      already have account ?
                      <a href="login.html" style="color: #393f81">login here</a>
                    </p>
                  </div>
                </div>
                <!-- image sections -->
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="assets/images/authentication.webp"
                    alt="girl taking notes"
                    class="img-fluid h-100"
                    style="border-radius: 0 1rem 1rem 0"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- main js -->
    <script type="module" src="assets/js/main.js"></script>
    <!-- MDB js -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
