<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notoria | Reset Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons css -->
    <link rel="stylesheet" href="assets/css/icons.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="vh-100 bg-dark-subtle">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <!-- image sections -->
                <div class="col-md-6 col-lg-5 d-none d-lg-block">
                  <img
                    src="assets/images/authentication.webp"
                    alt="girl taking notes"
                    class="img-fluid h-100"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <!-- form sections -->
                <div class="col-lg-7 d-flex align-items-center text-center">
                  <div class="card-body p-4 p-lg-5 pb-0 pb-lg-0 text-black">
                    <!-- Start Page Title -->
                    <div
                      class="d-flex align-items-center justify-content-center gap-2 mb-3 pb-1"
                    >
                      <spam id="logo"></spam>
                      <span class="h1 fw-bold mb-0">Notoria</span>
                    </div>

                    <h5
                      class="fw-normal mb-3 pb-3 fw-semibold"
                      style="letter-spacing: 1px"
                    >
                      Reset your password
                    </h5>
                    <p class="text-muted mb-4">
                      Enter your email address and we'll send you a link to
                      reset your password.
                    </p>
                    <!-- End Page Title -->

                    <!-- Start Reset Form -->
                    <form
                      class="d-flex flex-column gap-3"
                      id="registerForm"
                      novalidate
                    >
                      <!-- Email Input -->
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="icon-envelope"></i
                        ></span>
                        <input
                          type="email"
                          id="emailInput"
                          class="form-control"
                          placeholder="email"
                          aria-label="email"
                          aria-describedby="email"
                        />
                        <div class="invalid-feedback"></div>
                      </div>

                      <button
                        class="btn btn-dark btn-lg btn-block d-flex justify-content-center align-items-center"
                        type="submit"
                        id="resetBtn"
                      >
                        Send reset link
                      </button>
                    </form>
                    <!-- End Reset Form -->

                    <p class="pb-lg-2 text-center mt-4">
                      Remember your password?
                      <a href="index.html" style="color: #393f81"
                        >Back to login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
